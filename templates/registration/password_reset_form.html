{# Form used to get password reset information #}

{% extends "base_generic.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  {% if form.email_errors %}
    {{ form.email_errors }}
  {% endif %}
  <p>{{ form.email }}</p>
  <input type="submit" class="" value="Reset Password">
</form>
{% endblock %}
