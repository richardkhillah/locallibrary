{% extends "base_generic.html" %}

{% block content %}
<!-- TODO: This feels hacky. find way tat doesn't rely on initial data -->
  {% if form.first_name.initial is null %}
  <h1>Create new author</h1>
  {% else %}
  <h1>Update author</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div style="padding-top:16px;">
      <input class="btn btn-primary" type="submit" value="Submit">
      <a class="btn btn-secondary" href="{% url 'authors' %}">Cancel</a>
    </div>
  </form>
{% endblock %}
