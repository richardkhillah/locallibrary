{% extends "base_generic.html" %}

{% block content %}
<h1>Author List</h1>
    <ul>
      {% for author in author_list %}
        <li>
          <a href="{{ author.get_absolute_url }}">
            {{ author.last_name }}, {{ author.first_name }} ({{ author.date_of_birth }} - {{ author.date_of_death }})</a>
        </li>
        {% empty %}
        <p>There are no author records.</p>
      {% endfor %}
    </ul>
{% endblock %}
